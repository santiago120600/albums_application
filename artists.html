<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <!-- datatable -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css" />
  <!-- select2 -->
  <!-- https://select2.org/getting-started/installation -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />


  <title>Artistas</title>
</head>

<body>

  <div class="container">
    <a href="index.html" class="btn btn-primary">Regresar</a>
    <div class="row mt-1">
      <div class="col-12">
        <button class="btn btn-success" data-toggle="modal" data-target="#modal_artists">
          Nuevo
        </button>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12">
        <table class="table table-bordered table-striped" id="table_artists">
          <thead>
            <tr>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal_artists" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Artistas</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="form_artist">
          <div class="modal-body">
            <div class="row">
              <div class="col-6 form-group">
                <label for="pName">Nombre: </label>
                <input type="text" name="pName" id="pName" class="form-control" />
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- datatable -->
  <!-- https://www.datatables.net/manual/installation -->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
  <!-- select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

  <script type="text/javascript">
    $(function () {

      var _mytable = $("#table_artists").DataTable({
        ajax: {
          url: "http://localhost/codeigniter_api/index.php/artists/api/artists",
          dataSrc: "data",
          type: "get",
          cache: true
        },
        columns: [
          { data: "artist_name", defaultContent: "" },
          { data: null }
        ],
        columnDefs: [
          {
            serchable: false,
            orderable: false,
            data: null,
            defaultContent:
              "<button class='btn btn-warning custom-btn'>Editar</button> <button class='btn btn-danger custom-btn'>Borrar</button>",
            targets: -1
          }
        ]
      });

      $('#form_artist').on('submit', function (event) {
        event.preventDefault();
        var _data = $(this).serialize();
        $.ajax({
          url: "http://localhost/codeigniter_api/index.php/artists/api/artists",
          type: "post",
          data: _data,
          success: function (response) {
            console.info(response);
            _mytable.ajax.reload();
          }
        });
      });

    });

  </script>
</body>

</html>
